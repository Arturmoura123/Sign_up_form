<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="image-container">
            <img src="background_image.jpg" alt="cool texture">
            <div class="logo-image">
                <img src="logo.jpg" alt="company logo">
            </div>      
        </div>
        <div class="form-container">
            <div class="intro-part">
                <p>Embark on a journey where dreams come true. Our site is the gateway to realizing your aspirations. Submit a form today, and let us transform your dreams into reality.</p>
                <span>Change your life now</span>
            </div>
            <div class="form-part">
                <form id = "myForm"action="/submit" method="post">
                    <fieldset>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">
                    </fieldset>
                    <fieldset>
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        <label for="number">Number</label>
                        <input type="number" id="number" name="number">
                    </fieldset>    
                </form>
            </div>
            <div class="container-3">
                <div class="submit-and-login">
                    <button type="submit" id="submitButton">Create Account</button>
                    <p>Already have an account? <a href="the/login/page">Log in</a></p>   
                </div>           
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var form = document.getElementById('myForm');
            form.submit();
        });
    </script>
</body>
</html>
